<section id="hero">
    <div class="hero-content">
        <h1>Thunder Engine: Скачайте наше приложение</h1>
        <p id="hero-paragraph">Мы определили вашу операционную систему и предлагаем наиболее подходящую версию приложения</p>
		<div id="download-container">
			
		</div>
    </div>
</section>
<section id="about">
    <div class="content">
        <h2>Supported platforms</h2>
		<div class="about-grid">
			<div class="manual-select">
				<h3>Или выберите вручную:</h3>
				<button class="btn btn-windows" data-os="Windows">Windows</button>
				<button class="btn btn-mac" data-os="MacOS">MacOS</button>
				<button class="btn btn-linux" data-os="Linux">Linux</button>
			</div>
		</div>
	</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function detectOS() {
                const userAgent = window.navigator.userAgent;
                const platform = window.navigator.platform;
                
                if (/Win/.test(platform)) {
                    return 'Windows';
                }
                
                if (/Mac/.test(platform)) {
                    return 'MacOS';
                }
                
                if (/Linux/.test(platform)) {
                    return 'Linux';
                }
                
                return 'Unknown';
            }
            
            function getDownloadLink(os) {
                const links = {
                    'Windows': 'https://example.com/download/windows/app-setup.exe',
                    'MacOS': 'https://example.com/download/mac/app-installer.dmg',
                    'Linux': 'https://example.com/download/linux/app.tar.gz',
                };
                
                return links[os] || 'https://example.com/download';
            }
            
            function showDownloadLink(os) {
                const container = document.getElementById('download-container');
                const downloadLink = getDownloadLink(os);
                
                container.innerHTML = `
                    <a href="${downloadLink}" target="_blank" class="cta-button">Скачать для ${os}</a>
                `;
            }

			showDownloadLink(detectOS());
            
            document.querySelectorAll('.manual-select .btn').forEach(button => {
                button.addEventListener('click', function() {
                    const selectedOS = this.getAttribute('data-os');
                    showDownloadLink(selectedOS);
                });
            });
        });
    </script>
</section>
